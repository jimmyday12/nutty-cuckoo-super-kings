name: Re-render Site

on:
  push:
    branches:
      - main
      - master
  schedule:
    - cron: "0 10 * * *"

jobs:
  render-and-commit:
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v2
      - uses: r-lib/actions/setup-r@master
      - name: Install dependencies
        run: |
          Rscript -e 'install.packages(c("devtools", "rmarkdown", "tidyverse", "here", "reactable", "htmltools"))'
      - name: Render site
        run: Rscript -e 'rmarkdown::render_site(encoding = "UTF-8")'
      - name: Commit
        run: |
          git config --global user.name 'James Day'
          git config --global user.email '17557361+jimmyday12@users.noreply.github.com'
          git add .
          git commit -m 'adding new stats' || echo "No changes to commit"
          git push || echo "No changes to commit"